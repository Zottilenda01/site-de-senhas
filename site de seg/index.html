<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerenciador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    </head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.png">
            <h2 class="titulo-principal">GERADOR DE SENHAS</h2>
            <h3 class="titulo-secundario">gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">senha</label>
            <input name="senha" type="password" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">CONFIA NA SENHA BRO</h3>
            <div class="parametro-coluna-senha">
            <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">melhor senha </h4>
            
            
            <div class="parametro-senha-botoes">
            <button class="parametro-senha-botao">+</button>
            <p class="parametro-senha-texto">12</p>
            <button class="parametro-senha-botao" >-</button>
            </div>
            </div>
            <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">força da senha</h4>
            <div class="barra"></div>
            <div class="forte"></div>
            <div class="parametro-senha-textos">
                <p>fraca</p>
                <p>média</p>
                <p>forte</p>
            </div>
            </div>
            
            <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">caracteres da senha</h4>
            <div class="parametro-senha-checkbox">
            <input name="maiusculo" type="checkbox" class="checkbox">
            <label for="maiusculo"> letras maiusculo </label>

            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox" class="checkbox" checked> 
                <label for="maiusculo">letras minusculo</label>


                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox">
                    <label for="maiusculo">numeros</label>


                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox">
                        <label for="maiusculo">símbolos</label>
            </div>
            </div>
        </div>
    </section>
   <script src="main.js"></script>
</body>
</html>
